{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <section class="gallery">
        <h2>Галерея наших работ</h2>
        {% for p in gallery %}
            {% thumbnail p.image "x150" as im %}
                <a class="gal__item" href="/media/{{ p.image }}" title="">
                    <img src="{{ im.url }}" />
                </a>
            {% endthumbnail %}
        {% endfor %}
    </section>
{% endblock %}
